<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Image</title>
</head>
<body>
    <h1>Capture Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" capture="camera">
        <button type="submit">Capture Image</button>
    </form>
</body>
</html>
